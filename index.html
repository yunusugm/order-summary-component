<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="image-box">
        <img src="images/illustration-hero.svg" alt="hero" class="image" />
      </div>

      <div class="content">
        <h1 class="heading">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>

        <div class="detail">
          <img src="images/icon-music.svg" alt="music" class="icon" />

          <div class="payment">
            <h2 class="payment-heading">Annual Plan</h2>
            <p class="payment-detail">$59.99/year</p>
          </div>

          <button class="btn btn-secondary">Change</button>
        </div>

        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        <button type="reset" class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/frontendnus" target="_blank">Yunus Alif</a>.
    </div>
  </body>
</html>
